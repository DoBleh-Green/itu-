<!DOCTYPE html>
<html lang="en"></html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style_jaja.css">
  <title>Orbital</title>
</head>

<body>
  <div id="background"><canvas class="particles-js-canvas-el" width="1207" height="603" style="width: 100%; height: 100%;"></canvas></div>
  <div id="content">
    <h1>Orbital</h1>
    <h2>Coming 2049</h2>
    <br>
    <a href="http://dobleh.great-site.net/?i=1" target="_blank">Dobleh</a> -
    <a href="https://discord.me/orbitalemu" target="_blank">Discord</a>
  </div>
  <script src="//cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("background", {
      "particles": {
        "number": {
          "value": 160,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": { "value": "#fff" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" },
          "polygon": { "nb_sides": 5 }
        },
        "opacity": {
          "value": 0.8,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 1,
            "opacity_min": 0,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
          }
        },
        "line_linked": {
          "enable": false,
        },
        "move": {
          "enable": true,
          "speed": 1,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "window",
        "events": {
          "onhover": { "enable": true, "mode": "bubble" },
          "onclick": { "enable": false },
          "resize": true
        },
        "modes": {
          "bubble": {
            "distance": 400,
            "size": 0,
            "duration": 2,
            "opacity": 0.8,
            "speed": 3
          }
        }
      },
      "retina_detect": true
    });
  </script>


  </body>
</html>
